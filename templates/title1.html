<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PZT Tile Selection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">PZT Tile Selection & Energy Estimation</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Tile Properties</h3>
                <button class="btn btn-primary" id="fetch-tiles">Fetch PZT Tiles</button>
                <div id="tile-list" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h3>Area Calculation</h3>
                <form id="area-form">
                    <div class="form-group">
                        <label for="length">Length (m):</label>
                        <input type="number" id="length" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="width">Width (m):</label>
                        <input type="number" id="width" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Calculate Tiles</button>
                </form>
                <div id="calculation-results" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}" ></script>
</body>
</html>
