<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel ROI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='dashboard.css')}}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Solar ROI Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="main-section text-center p-5">
        <h1>Region-wise Solar Panel Cost & ROI Estimation</h1>
        <p>Select a region to get live data on solar panel cost estimation and energy output</p>

        <!-- Region Selector -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <label for="regionSelector" class="form-label">Select Region:</label>
                    <select class="form-select" id="regionSelector" aria-label="Select Region">
                        <option value="New York">New York</option>
                        <option value="California">California</option>
                        <option value="Texas">Texas</option>
                        <option value="Florida">Florida</option>
                        <!-- Add more regions as needed -->
                    </select>
                </div>
            </div>

            <!-- Live Data Rendering -->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h4>Solar Panel Details</h4>
                    <p id="solarOutput">Fetching data...</p>
                    <p id="costEstimation">Cost estimation: Calculating...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-center text-white py-3">
        <p>&copy; 2024 Solar ROI Calculator. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and external JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}" ></script>
</body>
</html>
